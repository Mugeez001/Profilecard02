<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, intial-scale=1.0">
  <title>Profile card component</title>
  <link rel="stylesheet" href="stylesmaster.css">
  <link rel="icon" href="images/favicon.png">
  <link href="https://fonts.google.com/specimen/Kumbh+Sans">

<style>
    .attribution { font-size: 11px; text-align: center; }
     .attribution a { color: hsl(229, 23%, 23%); }
</style>

</head>

<body>

<section class="main">
<div class="cicrles">
  <img class="C1" src="images/bg-pattern-top.svg" alt="">
  <img class="C2" src="images/bg-pattern-bottom.svg" alt="">
</div>

<div class="card">

  <div class="card-header"></div>
  <div class="card-body">
    <div class="img-holder">
      <img src="images/image-victor.jpg" alt="">
      </div>


      <h2 class="name-age">
        Victor Crest
        <span class="age">26</span>
        </h2>
      <h3 class="city">London</h3>
       </div>

   <div class="card-footer">
     <div class="item">
       <h4 class="value">80K</h4>
       <h5 class="meta">
         Followers</h5>
     </div>


   <div class="item">
     <h4 class="value">803k</h4>
     <h5 class="meta">
       Likes</h5>
   </div>


   <div class="item">
     <h4 class="value">1.4K</h4>
     <h5 class="meta">
       Photos</h5>
   </div>



</section>



</body>

</html>
